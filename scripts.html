<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ValiantRosplocoEditor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: white;
        }

        header, footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        h2 {
            color: white;
        }

        input, button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        input {
            width: calc(100% - 22px);
            margin-right: 10px;
        }

        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        pre {
            background-color: #2d2d2d;
            color: #d4d4d4;
            padding: 10px;
            border-radius: 5px;
            font-family: 'Courier New', Courier, monospace;
            overflow-x: auto;
            white-space: pre-wrap; /* Important for wrapping long lines */
        }
          #error-message {
              color: red;
              margin-top: 10px;
          }
    </style>
</head>
<body>

    <header>
        <h1>ValiantRosplocoEditor</h1>
    </header>

    <main>
        <h2>Search for Script</h2>
        <input type="text" id="search-query" placeholder="Enter query...">
        <button onclick="displayScript()">Search</button>

        <h2>Script from API</h2>
        <pre id="script-content">Enter a search query and click 'Search' to load the script.</pre>
        <div id="error-message"></div>
    </main>

    <footer>
        &copy; 2025 ValiantRosplocoEditor. All rights reserved.
    </footer>

    <script>
        async function fetchScript(query, page) {
            try {
                const response = await fetch(`https://scriptblox-api-proxy.vercel.app/api/search?q=${encodeURIComponent(query)}&page=${page}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                return data;
            } catch (error) {
                console.error("Error fetching script:", error);
                displayError("An error occurred while fetching the script.");
                return null; // Important: Return null to prevent further errors
            }
        }

        function displayError(message) {
            const errorMessageDiv = document.getElementById("error-message");
            errorMessageDiv.textContent = message;
        }

        async function displayScript() {
    const query = document.getElementById('search-query').value.trim();
    const scriptContent = document.getElementById('script-content');
    const errorMessageDiv = document.getElementById("error-message");
    errorMessageDiv.textContent = "";

    if (query === '') {
        scriptContent.textContent = "Please enter a search query.";
        return;
    }

    scriptContent.textContent = "Loading...";

    const scriptData = await fetchScript(query, 1);

    if (scriptData) { // Check if scriptData is not null
        if (scriptData.scripts && Array.isArray(scriptData.scripts) && scriptData.scripts.length > 0) { // Check if scripts exists, is an array and has at least 1 element
            if (scriptData.scripts[0].script) { // Check if the script property exists
                scriptContent.textContent = scriptData.scripts[0].script;
            } else {
                scriptContent.textContent = "Script data is missing the 'script' property.";
            }
        } else {
            scriptContent.textContent = "No scripts found for that query.";
        }
    } else {
        scriptContent.textContent = "Failed to retrieve script (API request failed)."; // More accurate message
    }
}
    </script>

</body>
</html>
