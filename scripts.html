<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ValiantRosplocoEditor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: white;
        }
        
        header, footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        
        h2 {
            color: white;
        }
        
        input, button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        input {
            width: calc(100% - 22px);
            margin-right: 10px;
        }
        
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        pre {
            background-color: #2d2d2d;
            color: #d4d4d4;
            padding: 10px;
            border-radius: 5px;
            font-family: 'Courier New', Courier, monospace;
            overflow-x: auto;
        }
    </style>
</head>
<body>

    <header>
        <h1>ValiantRosplocoEditor</h1>
    </header>

    <main>
        <h2>Search for Script</h2>
        <input type="text" id="search-query" placeholder="Enter query...">
        <button onclick="displayScript()">Search</button>

        <h2>Script from API</h2>
        <pre id="script-content"></pre>
    </main>

    <!--<footer>
        &copy; 2025 ValiantRosplocoEditor. All rights reserved.
    </footer>-->

    <script>
        async function fetchScript(query, page) {
            const response = await fetch(`https://scriptblox-api-proxy.vercel.app/api/search?q=${encodeURIComponent(query)}&page=${page}`);
            const data = await response.json();
            return data;
        }

        async function displayScript() {
            const query = document.getElementById('search-query').value.trim();
            if (query === '') return;

            const scriptData = await fetchScript(query, 1);

            const scriptContent = document.getElementById('script-content');
            scriptContent.textContent = scriptData.result[0]?.script || 'No script found';
        }
    </script>

</body>
</html>
